<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result-space">0</div>
        <div class="operation-area">
            <button class="clear special-operators">AC</button>
            <button class="sign special-operators">+/-</button>
            <button class="percent special-operators">%</button>
            <button class="operator">/</button>
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">*</button>
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">-</button>
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">+</button>
            <button class="operand zero-operand">0</button>
            <button class="operand">.</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
